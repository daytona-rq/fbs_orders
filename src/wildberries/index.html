<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артикулы и Цены</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Таблица Артикулов и Цен</h1>

    <!-- Форма поиска -->
    <form method="get" action="/search">
        <input type="text" name="q" placeholder="Поиск по артикулу">
        <button type="submit">Поиск</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Артикул</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.article }}</td>
                    <td>
                        <form method="post" action="/update">
                            <input type="hidden" name="article" value="{{ item.article }}">
                            <input type="number" step="0.01" name="price" value="{{ item.price }}">
                            <button type="submit">Обновить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
